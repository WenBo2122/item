<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>语法结构</title>
  </head>
  <body>
    <!-- 
      流程结构：
        顺序结构
        分支结构 if···else   switch(){}   三元运算符/三目表达式
        循环结构
    -->
    <script>
      // 循环结构
      //for
      for (let i = 0; i < 5; i++) {
        console.log("hello" + i);
      }

      // while
      var i = 0;
      while (i < 5) {
        console.log(i);
        i++;
      }

      // do whild  条件一次都不成立也会执行一遍
      var j = 0;
      do {
        console.log(j);
        j++;
      } while (j < 5);
    </script>
  </body>
</html>
