<!DOCTYPE html>

        "美军近日出动侦察机前往台岛周边空域 想窥探什么?专家解读",
        '"野牛"气垫登陆艇到底有多牛?直击几秒钟冲滩登陆震撼画面',
        "美国军方放话：不会上中方“圈套”，数周内穿行台湾海峡",

        str += `<li>${newLists[i]}</li>`;
      }
      document.querySelector("ul").innerHTML = str;
