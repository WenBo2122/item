<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- 
      Javascript === ECMAScript【js的规范】、DOM、BOM

      DOM【Document Object Model】文档对象模型
      BOM【Browser Object MOdel】 浏览器对象模型


        ECMAScript
            变量【var】
            数据类型
            运算符
            语法结构：
                顺序结构
                分支结构【if...else...;switch;】
                循环【for、while、do...while】
            函数
            对象
            数组
            内置对象【String，Number，Boolean，Math，Date。。。】

        DOM Document
            获取元素
                get** getElementById  getElementsByClassName getElementsByTagName getElementsByName
                query**
    -->
    <script>
      console.log("Hello");
      // 字符串
      var str = "Hello World!";
      // 重新赋值成Number
      str = 100;
      console.log(str);
    </script>
  </body>
</html>
