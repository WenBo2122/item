<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // fn1(); // 报错
      fn2(); // 正常执行
      // 必须先定义之后在调用
      let fn1 = function () {
        console.log("fn1");
      };
      // 预编译  不计较编写前后
      function fn2() {
        console.log("fn2");
      }
      fn1();

      function add(a, b) {
        return a + b;
      }

      // add(10, 12);
      console.log(add(12, 10));

      function fn3(a, b, c, d, e, f) {
        // arguments 每个函数里面都存在一个对象 【伪数组】 : 实参的集合
        console.log(arguments);
      }
      fn3(1, 2, 3, 4, 5, 6);

      let num1 = 0;
      console.log(num1);
      //作用域 变量的查找

      let num2 = 100;
      function fn4() {
        var num3 = 300;
        console.log(num1);
        console.log(num2);
      }
      fn4();
      // console.log(num3); // num3 is not defined
      // 函数作用域 <= 局部作用域

      var a = "Hello";
      function f1() {
        var b = "f1-b";
        function f2() {
          var a = "f2-a";
          function f3() {
            console.log(a);
            console.log(b);
          }
          f3();
        }
        f2();
      }
      f1();
      // 变量的查找规则 --------作用域链
    </script>
  </body>
</html>
