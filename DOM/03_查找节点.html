<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- div>ul>li.list#li_$*10{新闻列表内容$} -->
    <div>
      <ul>
        <li class="list" id="li_1">新闻列表内容1</li>
        <li class="list" id="li_2">新闻列表内容2</li>
        <li class="list" id="li_3">新闻列表内容3</li>
        <li class="list" id="li_4">
          新闻列表内容4
          <p>段落1</p>
          <h6>小标题1</h6>
          <p>段落2</p>
          <h6>小标题2</h6>
        </li>
        <li class="list" id="li_5">新闻列表内容5</li>
        <li class="list" id="li_6">新闻列表内容6</li>
        <li class="list" id="li_7">新闻列表内容7</li>
        <li class="list" id="li_8">新闻列表内容8</li>
        <li class="list" id="li_9">新闻列表内容9</li>
        <li class="list" id="li_10">新闻列表内容10</li>
      </ul>
    </div>
    <script>
      // 查找节点元素的属性
      var li4 = document.getElementById("li_4");
      // console.log(li4);
      // 上一个
      console.log(li4.previousElementSibling);
      // 下一个
      console.log(li4.nextElementSibling);
      // 父元素
      console.log(li4.parentElement);
      // 子元素
      console.log(li4.children);
      // 第一个子元素
      console.log(li4.firstElementChild);
      // 最后一个子元素
      console.log(li4.lastElementChild);
    </script>
  </body>
</html>
