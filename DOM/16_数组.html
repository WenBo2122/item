<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [2, 3, 32, 56, 357, 1, 3];
      arr[1] = "abc";
      console.log(arr[arr.length - 1]); //最后一项
      console.log(arr[arr.length]); // undefind
      arr[arr.length] = "xyz"; //在数组的最后添加一项
      delete arr[0]; //删除数组第 0 个元素

      // 遍历
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      // 使用 for in 很少   用 for in 遍历数组  性能不好
      for (const key in arr) {
        console.log(key);
        console.log(arr[key]);
      }

      // 使用for of 遍历数组
      for (const val of arr) {
        console.log(val);
      }
    </script>
  </body>
</html>
