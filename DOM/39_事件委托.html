  <body>
    <ul>
      <li>列表1</li>
      <li>列表2</li>
      <li>列表3</li>

    <script>
      // document.querySelectorAll("li").forEach(function ($li) {

      // 事件委托  【事件代理】
      // 把本应该挂载给A元素的事件监听程序、委托给 B、B 就做了事件委托
      // 元素 B 代替了元素 A 实现了事件监听、B 就做了事件代理

      // 把需要注册给 li 的事件程序、写给父元素 ul
      document.querySelector("ul").addEventListener("click", function (e) {
        console.log(this); //事件源
        console.log(e);
        console.log(e.target); //事件目标
        // 判断
        if (e.target.nodeName == "LI") {
          alert(e.target.innerText);
        }
      });

      // 新增元素 无事件监听
      var newLi = document.createElement("li");
      newLi.innerText = "新内容列表";
      document.querySelector("ul").append(newLi);

      console.log(document.querySelectorAll("li"));
      console.log(document.getElementsByTagName("li"));
      console.log(document.querySelector("ul").children);
      console.log(document.querySelector("ul").childNodes);

      // Array.form() //转成真数组
      console.log([]);

    </script>
  </body>
