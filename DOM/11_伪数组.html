<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 对象
      var obj = {
        name: "旺财",
        age: 3,
        color: "red",
      };

      // 数组
      var arr = ["旺财", "3", "red"];

      console.log(obj);
      console.log(arr);

      // 伪数组、与数组结构一致的对象
      var wArr = {
        0: "旺财",
        1: 3,
        2: "red",
        length: 3,
      };
      // 访问伪数组
      console.log("访问伪数组");
      console.log(wArr);
      console.log(wArr[0]);
      // 访问对象
      console.log("访问对象");
      console.log(obj.name);
      console.log(obj["name"]);

      // 伪数组转换真数组
      console.log("伪数组转为真数组");
      console.log(Array.from(wArr));
    </script>
  </body>
</html>
