    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 500px;

        background-color: #ccc;

      video {

  <body>
    <div>

    </div>

    <script>
      var MVObj = {
        artistName: "朴树",
        createDate: null,
        delFlag: 0,
        id: 57,
        videoDesc: "平凡之路 新年晚会[超清版]",

          "https://img.yinyuetai.com/img/50f2b5f0d5b542f6bccc167237f9bd49.png",

      var str = `
