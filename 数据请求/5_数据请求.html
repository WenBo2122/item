<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- json 数据交换格式 【字符串】 -->
    <script>
      // 1、{}
      // 2、键值对
      // 3、键必须使用双引号引号
      // 4、值如果是字符串也使用双引号、不能是undefined function
      // 5、最后一组键值对不能加逗号

      // fetch
      // window.fetch()  // 新的请求方法

      // 本地数据请求
      fetch("./data.json")
        .then(function (response) {
          console.log(response);
          // 将响应结果传递给下一步
          // return response.json(); // 自动将json 转换成对象
          return response.text(); //json字符串
        })
        .then((result) => {
          console.log(result);
          // document.write(result.movieName);
          // json字符串 和 js对象可以相互转换
          // 转换成对象
          console.log(JSON.parse(result));
        });

      var obj = {
        a: 1,
        n: 100,
      };
      // 转换 json 字符串
      console.log(JSON.stringify(obj));
    </script>
  </body>
</html>
