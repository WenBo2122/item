<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组</title>
  </head>
  <body>
    <script>
      // 声明多个变量的形式
      var aa = 1,
        bb = 2,
        cc = 3;
      // 数组使用储存变量的 可以节省空间 更好管理变量 array
      // array 是数组的英文名 1，2，3 这些叫做这个数组中的元素 1为 第 0 个元素
      // 数组的和核心点是按序排序  是使用栈结构 先进后出
      var arr = [1, 2, 3, 4, 5];
      // 获取元素的数量
      // arr.length 打点调用属性 就是调用自己这个变量内部的属性
      var array_lenth = arr.length;
      // console.log(array_lenth);
      // 获取第 0 个元素
      var a = arr[0];
      // console.log(a);
      // 遍历数组
      for (let i = 0; i < arr.length; i++) {
        const element = arr[i];
        // console.log(element);
      }

      // push 在当前数组的最后一个位置加一个元素
      arr.push("A", "B");

      // unshift 在当前数组的最初一个位置加一个元素
      arr.unshift("ccc");

      // pop 删除最后一个元素
      // arr.length -1 表示最后一个元素 的 index 下标
      arr.pop(arr.length - 1);

      // shift 删除第一个元素
      arr.shift();
      // console.log(arr);

      // forEach方法 数组遍历
      // 第一个参数 当前数组的元素
      // /第二个参数 当前数组的索引值
      // 第三个参数 当前数组本身
      arr.forEach(function (item, index, items) {
        // console.log(item, index, items);
      });

      var arr2 = ["aaa", "bbb", "ccc", "ddd"];
      // splice方法 插入，就是根据索引值来进行添加 或删除
      // 第一个参数插入的索引位置 原位置上的元素会往后移
      // 第二个参数删除元素的个数 ，如果不删除就写 0 ， 如果不写，则后面全部删除
      // 第三个参数要添加的内容（可选）
      // 添加指定元素
      arr2.splice(1, 0, "rrr");
      //  删除指定元素
      arr2.splice(2, 1);
      console.log(arr2);

      // 反向排列
      arr2.reverse();
      console.log(arr2);

      // indexof 查找  检测数组中有没有哪一个具体的数据 如果没有返回 -1 如果有返回首次出现的下标 索引值
      var ff = arr2.indexOf("aa");
      console.log(ff);
      // 显示最后一次出现的索引
      // arr2.lastIndexOf

      var arr3 = [111, 333, 222, 666, 555, 444, 888, 666, 777, 666];
      // 升序排列 数字按照从大到小  字母按照 a-z的顺序
      // 升序排列 sort()  默认方法  返回值 a-b 的话是升序 b-a 是降序
      arr3.sort();
      arr3.sort(function (a, b) {
        return b - a;
      });
      console.log(arr3);

      // 最大值和最小值
      // 假设 arr3[0] 为最小值 然后数组中其他依次进行比较，这样就能找到最小值
      // 冒泡排序
      var minNum = arr3[0]; // min
      var maxNum = arr3[0]; //max
      for (var i = 0; i < arr3.length; i++) {
        if (arr3[i] < minNum) {
          minNum = arr3[i];
        }
        if (arr3[i] > maxNum) {
          maxNum = arr3[i];
        }
      }
      console.log(minNum);
      console.log(maxNum);

      // 创建方式
      var arr4 = [];
      arr4[0] = 1;
      // 3 js 中独有的创建方法
      var arr5 = new Array(1, 2, 3, 4, 5);
    </script>
  </body>
</html>
