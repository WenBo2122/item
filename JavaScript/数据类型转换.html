<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据类型转换</title>
  </head>
  <body></body>
  <script>
    //  js 是一种弱类型语言 动态的 基于原型的语言
    // 强类型类似于Java 都是声明变量的时候需要声明变量类型 一旦声明数据类型则不可转换
    // 弱类型不需要声明变量类型 会根据变量的值自动转换
    // 显示类型转换
    var str = "123";
    console.log(str);
    str = 123;
    console.log(str);
    str = true;
    console.log(str);
    // 隐式数据类型转换
    // 当字符串和其他类型进行相加的时候 其他类型会和字符串拼接成新的字符串
    var num1 = 5;
    var str1 = "数字为";
    console.log(str1 + num1);
    // 当数字和字符串相减的时候  如果字符串的内容是数字 会将字符串转换为数字类型 在进行相减
    var str2 = "2";
    console.log(num1 - str2); // 3
    console.log(num1 + str2); // 52
  </script>
</html>
