<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [
        "烩面",
        "凉皮",
        "回锅肉",
        "烤肉饭",
        "重庆小面",
        "焖面",
        "米粉",
        "大锅菜",
        "小碗菜",
        "石锅米饭",
      ];
      // 获取 啊让人数组里面随机索引
      var random = Math.random() * arr.length;
      var random = Math.floor(random);
      while (true) {
        var weather = prompt("请输入今天的天气");
        if (weather == true) {
          alert(arr[random]);
          break;
        }
      }
    </script>
  </body>
</html>
