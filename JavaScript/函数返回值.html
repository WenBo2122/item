<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数的返回值</title>
  </head>
  <body>
    <script>
      function fn() {
        return 20; //  return 相当于 执行了一句话  fn() = 20
      }
      fn();
      // console.log(fn());

      // 深入研究 有的时候函数名字比较长  赋值给一个新的变量
      function getMyResult() {
        return 20;
      }
      let re = getMyResult();
      // console.log(re);

      // 求和函数有返回值  这个函数就只有求和  把这个结果返回给我们就行了  这个函数不需要打印输出
      function getSum(x, y) {
        x = x || 0;
        y = y || 0;
        return x + y;
      }
      let sum = getSum(1, 2);
      // console.log(sum);

      // ----------------- return 多个返回值 -----------------
      function fn(x, y) {
        let jia = x + y;
        let jian = x - y;
        // return jia jian  结果值返回了jian 因为 return 只能返回一个值
        return [jia, jian];
      }
      let ree = fn(1, 2);
      console.log(ree);

      // 求一个数组最大值和最小值
      function getArrMaxAnMin(arr) {
        // 声明一个最大值变量 和 最小值变量
        let max = (min = arr[0]);
        // 遍历循环得到最大值和最小值
        for (let i = 1; i < arr.length; i++) {
          if (max < arr[i]) {
            max = arr[i];
          }
          if (min > arr[i]) {
            min = arr[i];
          }
        }
        return [min, max];
        // console.log(max, min);
      }
      let reee = getArrMaxAnMin([1, 5, 8, 2, 0]);
      console.log(reee);
    </script>
  </body>
</html>
