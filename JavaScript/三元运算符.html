<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var score = 60;
      if (score >= 60) {
        console.log("及格");
      } else {
        console.log("不及格");
      }

      var result;
      // 三目（元） 运算符
      // 括号里是判断条件，？后是当此条件为真的时候
      // ：后面档次条件为假的时候
      result = result >= 60 ? "及格" : "不及格";
    </script>
  </body>
</html>
