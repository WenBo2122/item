      // 排序的话 就是让两个相邻的元素进行大小比较 ， 如果后裔比前一个大就交换顺序
      // 排序的话，就是让两个相邻的元素进行大小比较  如果后一个比前一个大就交换顺序
      // 将最大的排到最后 如果想要循序排列 就需要依次做这个操作
      var arr = [11, 22, 7, 4, 88, 21];
      for (let i = 0; i < arr.length - 1; i++) {
        // 当实现的效果表述不出来的时候 就找值试试
        for (let j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            // 记录准备交换的值
            var s = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = s;
          }
        }
      }
