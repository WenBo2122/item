      // 创建一批一摸一样的车
      // 工厂模式： 将这个对象封装在一个放法里
      // 用参数来传递
      function creatCar(type) {
        var car = {};
        car.color = "黑色";
        car.name = "宝马";
        car.type = type;
        car.start = function () {
          console.log("启动系统");
        };
        car.stop = function () {
          console.log("刹车系统");
        };
        return car;
      }
      var car1 = creatCar("X7");
