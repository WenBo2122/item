<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      width: 100px;
      height: 40px;
      text-align: center;
      border: 1px solid red;
      box-sizing: border-box;
    }
  </style>
  <body>
    <h2>九九乘法表</h2>
  </body>
  <script>
    document.write("<table>");
    for (let i = 1; i <= 9; i++) {
      document.write("<tr>");
      for (let j = 1; j <= i; j++) {
        var result = j * i;
        result = result < 10 ? "0" + result : result;
        document.write("<td>");
        document.write(j + " X " + i + "=" + result);
      }
    }
  </script>
</html>
