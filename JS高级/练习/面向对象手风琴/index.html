<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #ecf0f1;
      }

      .box {
        width: 1200px;
        display: flex;
        justify-content: space-between;
      }
      .left,
      .right {
        width: 49%;
        height: 400px;
        margin-top: 30px;
      }
      .item {
        width: 90%;
        margin: 0 auto;
      }
      p {
        height: 40px;
        padding-left: 10px;
        background-color: #2c3e50;
        line-height: 40px;
        color: #fff;
      }
      .item > div {
        height: 0;
        padding-left: 10px;
        background-color: #fff;
        line-height: 40px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">
        <div class="item">
          <p>item1</p>
          <div>内容</div>
        </div>
        <div class="item">
          <p>item2</p>
          <div>内容</div>
        </div>
      </div>
      <div class="right">
        <div class="item">
          <p>item1</p>
          <div>内容</div>
        </div>
        <div class="item">
          <p>item2</p>
          <div>内容</div>
        </div>
      </div>
    </div>

    <script>
      class ShowHide {
        constructor(ite) {
          this.$leftP = ite.p || document.querySelectorAll(".left > .item > p");
          this.$leftDiv = ite.p || document.querySelectorAll(".left > .item > div");

          this.init();
        }

        // 默认状态
        init() {}
        // 改变div宽高
        height() {}
      }

      new ShowHide({});
    </script>
  </body>
</html>
