<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 程序设计模式: 面向过程 面向对象 -->
  </body>
  <script>
    // 创建一个类名为 box 的 div 内容是盒子  添加到body内

    // 创建div
    let div = document.createElement("div");
    div.className = "box";
    div.innerHTML = "内容";
    document.body.append(div);

    // 面向对象
    let $divOBJ = {
      calssN: "box",
      cont: "内容",
      render() {
        let div = document.createElement("div");
        div.className = this.calssN;
        div.innerHTML = this.cont;
        document.body.append(div);
      },
    };
    $divOBJ.render();

    // 创建 div 类
    class Div {
      constructor(classN, innerH) {
        this.classN = classN;
        this.innerH = innerH;
      }
      render() {
        let div = document.createElement("div");
        div.className = this.classN;
        div.innerHTML = this.innerH;
        document.body.append(div);
      }
    }

    let div1 = new Div("box", "内容");
    div1.render();
  </script>
</html>
