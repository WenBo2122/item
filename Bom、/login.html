<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="form">
      用户名：<input type="text" class="ipt1" /><br />
      密码：<input type="password" class="ipt2" /><br />
      <button>登录</button>
    </form>
  </body>
  <script>
    form.onsubmit = function (e) {
      let username = document.querySelector(".ipt1").value;
      let userpwd = document.querySelector(".ipt2").value;

      location.href = `./index.html?username=${username}`;
      // 阻止默认行为
      e.preventDefault();
    };
  </script>
</html>
