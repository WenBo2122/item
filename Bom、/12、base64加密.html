<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./base64-encry.js"></script>
    <script>
      // base64 加密解密英文数字及符号
      let str = "张三aa22.*(&^%";

      console.log($$.base64encode(str));
      console.log($$.base64encode("str"));
      console.log($$.base64encode("123"));
      console.log($$.base64encode("a"));

      let rs = $$.base64decode($$.base64encode(str));
      console.log(rs);
    </script>
  </body>
</html>
