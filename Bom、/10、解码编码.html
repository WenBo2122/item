<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str1 = "张三aa22.^&*^&%$";
      console.log(str1);

      // escape() 只编码中文和部分符号  不推荐使用 Unicode
      let str2 = escape(str1); // 编码
      console.log(str2);
      console.log(unescape(str2));

      // encodeURI() decodeURl() 之编码和少部分字符
      let str3 = encodeURI(str1);
      console.log(str3);
      console.log(decodeURI(str3));

      //encodeURIComponent()  decodeURIComponent  只编译中文和多一点符号
      let str4 = encodeURIComponent(str1);
      console.log(str4);
    </script>
  </body>
</html>
